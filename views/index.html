<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="main-wrapper" class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0">
            <div class="card-body p-0">
              <div class="row no-gutters">
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="mb-5">
                      <h3 class="h4 font-weight-bold text-theme">
                        <span class="black"> EASY</span>PAY
                      </h3>
                      <h3 class="h4 font-weight-bold text-theme">Login</h3>
                    </div>
                    <h6 class="h5 mb-0">Welcome back!üòÅ</h6>
                    <p class="text-muted mt-2 mb-5">
                      Enter your email address and password for the best payment
                      Experience.
                    </p>

                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          placeholder="example@email.com"
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                        />
                      </div>
                      <div class="form-group mb-5">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                          placeholder="********"
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <form target="_blank">
                        <button
                          formaction="/board"
                          type="submit"
                          class="btn btn-theme"
                        >
                          Login
                        </button>
                      </form>
                      <!-- <button onclick="window.open('/board')" type="submit" class="btn btn-theme" >Login</button> -->
                      <a href="#l" class="forgot-link float-right text-primary"
                        >Forgot password?</a
                      >
                    </form>
                  </div>
                </div>

                <div class="col-lg-6 d-none d-lg-inline-block">
                  <div class="account-block rounded-right">
                    <div class="overlay rounded-right"></div>
                    <div class="account-testimonial">
                      <h4 class="text-white mb-4">
                        Making Everything <span class="blue">Easy</span>
                      </h4>
                      <p class="lead text-white">
                        "<span class="blue">Pay</span>ments are meant to be
                        <span class="black">EASY</span> ."
                      </p>
                      <h3 class="h4 font-weight-bold text-theme">
                        <span class="black"> EASY</span>PAY
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end card-body -->
          </div>
          <!-- end card -->

          <p class="text-muted text-center mt-3 mb-0">
            Don't have an account?
            <a href="/register" class="text-primary ml-1">register</a>
          </p>

          <!-- end row -->
        </div>
        <!-- end col -->
      </div>
      <!-- Row -->
    </div>

    <!-- <style type="text/css">

</style> -->

    <script type="text/javascript"></script>
  </body>
</html>
